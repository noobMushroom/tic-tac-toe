<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head">
        <h1>Tic Tac Toe <i><u>By Mushroom</u></i></h1>
    </header>
    <div class="container">
        <div id="tic-tac-toe" class="mainDiv">
            <div class="choice" id="playersDiv">
                <h3>Enter your names</h3>
                <div class="players">
                    <div class="player">
                        <label for="xPlayer" class="name_label">X</label>
                        <input type="text" id="xPlayer" class="player" name="X" maxlength="15">
                    </div>
                    <div class="player">
                        <label for="oPlayer" class="name_label">O</label>
                        <input type="text" id="oPlayer" class="player" name="O" maxlength="15">
                    </div>
                </div>
                <button class="btn" id="startGame">start Game</button>
            </div>

            <div class="playersInfo">
                <div class="playerInfo" id="playerInfo">
                    <div class="playerMarker" id="player_marker"></div>
                    <div class="playerName" id="player_name"></div>
                    <div class="roundWon" id="playerRoundWon"></div>
                </div>
                <div class="opponentInfo" id="opponentInfo">
                    <div class="playerMarker" id="opponentMarker"></div>
                    <div class="playerName" id="opponentName"></div>
                    <div class="roundWon" id="opponentRoundWon"></div>
                </div>
            </div>
            <div class="btn" id="start">
                <button id="startBtn">Human VS Human</button>
            </div>

            <div class="popup" id="popUp">
                <div class="winner" id="winner" name="clicked"></div>
                <button class="btn" id="new_game">new game</button>
                <button class="btn" id="new_round">play again</button>
            </div>
        </div>
    </div>
</body>

</html>
