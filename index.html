<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Nunito:wght@900&display=swap');
    </style>
</head>

<body>
    <header class="head">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="container">
        <div id="tic-tac-toe" class="mainDiv">
            <div class="choice" id="playersDiv">
                <h3>Enter your names</h3>
                <div class="players">
                    <div class="player">
                        <label for="xPlayer" class="name_label">X</label>
                        <input type="text" id="xPlayer" class="player" name="X" maxlength="15">
                    </div>
                    <div class="player">
                        <label for="oPlayer" class="name_label">O</label>
                        <input type="text" id="oPlayer" class="player" name="O" maxlength="15">
                    </div>
                </div>
                <button class="btn" id="startGame">start Game</button>
            </div>

            <div class="playersInfo">
                <div class="player_Info" id="playerInfo">
                    <div class="playerMarker" id="player_marker"></div>
                    <div class="playerName" id="player_name"></div>
                    <div class="roundWon" id="playerRoundWon"></div>
                </div>
                <div class="player_Info" id="opponentInfo">
                    <div class="playerMarker" id="opponentMarker"></div>
                    <div class="playerName" id="opponentName"></div>
                    <div class="roundWon" id="opponentRoundWon"></div>
                </div>
            </div>
            <div class="human" id="start">
                <button id="startBtn" class="btn">Human VS Human</button>
            </div>
            <div class="computer" id="computer">
                <button id="Computer_vs_human" class="btn">Human VS Computer</button>
            </div>

            <div class="popup" id="popUp">
                <div class="winner" id="winner" name="clicked"></div>
                <button class="btn" id="new_game">NEW GAME</button>
                <button class="btn" id="new_round">NEW ROUND</button>
            </div>
        </div>
    </div>
</body>

</html>
