<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head">
        <h1>Tic Tac Toe <i><u>By Mushroom</u></i></h1>
    </header>
    <div class="container">
        <div id="tic-tac-toe" class="mainDiv">
            <div class="choice" id="playersDiv">
                <div class="players">
                    <div class="player">
                        <label for="xPlayer">X Player Name:</label>
                        <input type="text" id="xPlayer" class="player" name="X">
                    </div>
                    <div class="player">
                        <label for="oPlayer">O Player Name:</label>
                        <input type="text" id="oPlayer" class="player" name="O">
                    </div>
                </div>
                <button class="btn" id="startGame">start Game</button>
            </div>
            <div class="btn" id="start">
                <button id="startBtn">Start game</button>
            </div>

            <div class="popup" id="popUp">
                <div class="round" id="round">5</div>
                <div class="winner" id="winner">something</div>
                <button class="btn" id="new_game">new game</button>
                <button class="btn" id="new_round">play again</button>
            </div>
        </div>
    </div>
</body>

</html>
